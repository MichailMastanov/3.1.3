<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Update Person</title>
</head>

<body>

<form  th:method="POST" th:action="@{/admin/updatesUserNew}">
        <input type="hidden" name="id" th:value="${id}"/>
        <div class="form-group">
            <label for="username">Input name</label>
            <input type="text" name="username" th:value="${username}" id="username" class="form-control" placeholder="first name">
        </div>
        <div class="form-group">
            <label for="password">Input password</label>
            <input type="text" name="password" th:value="${password}" id="password" class="form-control" placeholder="password">
        </div>
    <div class="form-group">
        <label for="disabledSelect">ROLE menu</label>
        <select id="disabledSelect"  multiple size="2" name="roles" class="form-control">
            <option  value="ADMIN">ADMIN select</option>
            <option  value="USER">USER select</option>
        </select>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
